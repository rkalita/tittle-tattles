<h1 md-dialog-title>Create a new rumor</h1>
<div md-dialog-content>
  <md-input-container class="full-width">
    <textarea md-input placeholder="Rumor text"></textarea>
  </md-input-container>
</div>
<div md-dialog-actions fxLayout="row" fxLayoutAlign="space-between" fxFlex>
  <button md-button (click)="dialogRef.close('Option 1')">Publish</button>
  <button md-button (click)="dialogRef.close('Option 2')">Cancel</button>
</div>
